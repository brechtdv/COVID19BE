# Daily update
name: vac_update

# Controls when the action will run
on:
  schedule:
    - cron:  '40 04 * * *'
  workflow_dispatch:
  
jobs: 
  plot:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Default settings
    defaults:
      run:
        working-directory: ./vaccination
        
    # Load repo and install R and pandoc
    steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/setup-r@v1

    # Set-up R
    - name: Install packages
      run: |
        Rscript -e 'install.packages("ggplot2")'
        Rscript -e 'install.packages("ggrepel")'
      
    # Run R script
    - name: Make plot
      run: Rscript covid19be-vaccination.R

    # Add new files in data folder, commit along with other modified files, push
    - uses: stefanzweifel/git-auto-commit-action@v4.6.0
      with:
        commit_message: "update situation"
